<!DOCTYPE html>
<html>
    <head>
        <title>Lancaster County Recording Fee Calculator</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recording Fee Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="style.css" type="text/css" rel="stylesheet">
        <script src="recording-fee-calculator.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Amatic+SC&family=Merriweather:wght@900&family=Quicksand&family=Reenie+Beanie&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h2>Recording Fee Calculator</h2>
            <h2>Lancaster County, PA</h2>
        </header>
        
        <!--Main Text-->
        <div id="calculator">
             <form>
                <label for="doctype">Document Type:</label>
                <select id="doctype" name="doctype">
                    <option value="">--Please choose an option--</option>
                    <option value="deed">Deed</option>
                    <option value="poa">Power of Attorney</option>
                    <option value="mortgage">Mortgage</option>
                    <option value="assignment">Assignment of Rents/Leases</option>
                    <option value="satpiece">Satisfaction Piece</option>
                </select>
                <input type="number" id="pagecount" placeholder="Number of Pages" />
                <input type="button" value="Calculate" onclick="totalCharges()" />
            </form>
        </div>

        <!--Footer-->
        <footer>
            <section class="contact">
                <p><span>Contact</span></p>
                <a href="mailto:name@email.com">name@email.com</a>
                <p>(XXX) XXX-XXXX</p>
            </section>
        </footer>
    </body>
</html>
